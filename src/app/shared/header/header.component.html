<header class="body-font text-gray-600" style="background-color: white; height: 80px">
    <div class="container mx-auto flex items-center justify-between p-5">
      <!-- Logo con tamaño ajustado -->
      <a href="index.html" class="title-font flex items-center font-medium text-gray-900 cursor-pointer flex-shrink-0">
        <img src="https://i.ibb.co/VTnpYTg/logo-gloxi.png" alt="Logo" class="h-12 w-auto object-cover" />
      </a>
  
      <!-- Ícono de búsqueda (centrado en pantallas grandes) -->
      <div class="hidden md:flex mx-auto items-center w-full justify-center">
        <input 
          type="text" 
          placeholder="Buscar..." 
          class="w-64 rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gray-200"
        />
      </div>
  
      <!-- Íconos de notificación, cámara y perfil para pantallas grandes -->
      <div class="hidden md:flex items-center space-x-4 pr-4"> <!-- Agregué pr-4 para el padding a la derecha -->
        <img src="https://www.svgrepo.com/show/506136/cam.svg" alt="Camera Icon" class="h-6 w-6 cursor-pointer" />
        <img src="http://www.svgrepo.com/show/522427/notification-bell-on.svg" alt="Notificaciones" class="h-6 w-6 cursor-pointer" />
        <img src="https://www.svgrepo.com/show/36350/user.svg" alt="Profile Picture" class="h-10 w-10 cursor-pointer rounded-full object-cover" />
      </div>
  
      <!-- Ícono de hamburguesa y perfil en pantallas pequeñas -->
      <div class="md:hidden flex items-center space-x-4 ml-auto">
        <img src="https://www.svgrepo.com/show/488200/find.svg" alt="Search Icon" class="h-6 w-6 cursor-pointer" (click)="toggleSearch()" />
        <button (click)="toggleMenu()" class="flex items-center p-2 rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <!-- Mantener el perfil visible en pantallas pequeñas -->
        <img src="https://www.svgrepo.com/show/36350/user.svg" alt="Profile Picture" class="h-10 w-10 cursor-pointer rounded-full object-cover" />
      </div>
    </div>
  
    <!-- Menú hamburguesa (visible en pantallas pequeñas) -->
    @if(isMenuVisible){
    <div class="absolute top-16 right-0 bg-white border rounded-lg shadow-lg p-4 md:hidden">
      <ul class="space-y-2">
        <li class="flex items-center space-x-2">
          <img src="https://www.svgrepo.com/show/506136/cam.svg" alt="Camera Icon" class="h-6 w-6 cursor-pointer" />
          <span class="text-gray-700">Cámara</span>
        </li>
        <li class="flex items-center space-x-2">
          <img src="http://www.svgrepo.com/show/522427/notification-bell-on.svg" alt="Notificaciones" class="h-6 w-6 cursor-pointer" />
          <span class="text-gray-700">Notificaciónes</span>
        </li>
      </ul>
    </div>
    }
  </header>
  
  
  
  <!-- Barra de búsqueda visible en pantallas pequeñas -->
  @if(isSearchVisible){
  <div class="w-full flex justify-center mt-4 md:hidden">
    <input 
      type="text" 
      placeholder="Buscar..." 
      class="w-64 rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gray-200"
    />
  </div>
  }
